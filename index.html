<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <label>Date</label>
                    <select id='dtFilter' class="form-control">
                      <option value="all">All</option>
                    </select>
                  </div>
                </form>
                <label>Filter By : </label>
                <div class="filterList">
                  <div class="subFilter" id="cityFilter">
                    <select  class="subSelect form-control" id="subFilter">
                      <option value="all">All</option>
                      <option value="city">City</option>
                      <option value="state">State</option>
                      <option value="country">Country</option>
                      <option value="shape">Shape</option>
                    </select>
                  </div>
                </div>
                <div class="filterList subFils">
                  <div class="subfil hide" id="cityFil">
                    <label>City</label>
                    <select class="subFilSel" id="cityFilSel" filterBy="city">
                      <option value="all">All</option>
                    </select>
                  </div>
                  <div class="subfil hide" id="stateFil">
                    <label>State</label>
                    <select class="subFilSel" id="stateFilSel" filterBy="state">
                      <option value="all">All</option>
                    </select>
                  </div>
                  <div class="subfil hide" id="countryFil">
                    <label>Country</label>
                    <select class="subFilSel" id="countryFilSel" filterBy="country">
                      <option value="all">All</option>
                    </select>
                  </div>
                  <div class="subfil hide" id="shapeFil">
                    <label>Shape</label>
                    <select class="subFilSel" id="shapeFilSel" filterBy="shape">
                      <option value="all">All</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
